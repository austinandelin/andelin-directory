<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .sidebar-height { height: calc(100vh - 64px); }
        .content-height { height: calc(100vh - 64px); }
        @media (max-width: 768px) {
            .mobile-hidden { display: none; }
            .sidebar-height { height: calc(100vh - 120px); }
        }
        details > summary { list-style: none; }
        details > summary::-webkit-details-marker { display: none; }
        .henry-indent { padding-left: 1.25rem; border-left: 1px solid #e5e7eb; margin-left: 0.5rem; }
        .breadcrumb-chip { 
            display: inline-flex; 
            align-items: center; 
            padding: 0.2rem 0.6rem; 
            background-color: rgba(255, 255, 255, 0.2); 
            border-radius: 9999px; 
            font-size: 0.7rem; 
            font-weight: 500; 
            color: white;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .breadcrumb-chip:hover { background-color: rgba(255, 255, 255, 0.3); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 overflow-hidden">

    <!-- LOGIN INTERFACE -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Family Directory</h1>
            <input type="password" id="password-input" placeholder="Enter Password" 
                   class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none mb-4">
            <button onclick="checkPassword()" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">
                Access Directory
            </button>
            <p id="login-error" class="text-red-500 text-sm mt-3 hidden">Incorrect password.</p>
        </div>
    </div>

    <!-- MAIN APP INTERFACE -->
    <div id="app-interface" class="hidden h-screen flex flex-col">
        <!-- Header -->
        <header class="h-16 bg-white border-b flex items-center justify-between px-4 lg:px-8 shrink-0">
            <div class="flex items-center gap-2">
                <button id="mobile-back" onclick="closeContact(true)" class="md:hidden p-2 hover:bg-gray-100 rounded-full hidden">
                    <i data-lucide="arrow-left"></i>
                </button>
                <h1 class="font-bold text-xl">Family Directory</h1>
            </div>
            
            <div class="flex items-center gap-3">
                <div class="relative hidden md:block">
                    <input type="text" id="search-input" onkeyup="handleSearch()" placeholder="Search names or Henry ID..." 
                           class="pl-10 pr-4 py-2 border rounded-full text-sm w-64 focus:ring-2 focus:ring-blue-500 outline-none">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                </div>
                <button onclick="toggleFilters()" class="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-full text-sm font-medium transition relative">
                    <i data-lucide="filter" class="w-4 h-4"></i>
                    <span>Filters</span>
                    <span id="filter-indicator" class="hidden absolute -top-1 -right-1 w-3 h-3 bg-blue-500 border-2 border-white rounded-full"></span>
                </button>
            </div>
        </header>

        <!-- Main Body -->
        <main class="flex-1 flex overflow-hidden">
            <aside id="sidebar" class="w-full md:w-96 bg-white border-r overflow-y-auto sidebar-height">
                <!-- Search bar for mobile -->
                <div class="p-4 md:hidden border-b">
                    <input type="text" onkeyup="handleSearch()" placeholder="Search names..." 
                           class="w-full px-4 py-2 border rounded-lg bg-gray-50">
                </div>
                
                <!-- Relationship Filter Alert -->
                <div id="rel-filter-alert" class="hidden m-2 p-3 bg-blue-50 border border-blue-100 rounded-lg flex items-center justify-between">
                    <div class="flex items-center gap-2 text-blue-700">
                        <i data-lucide="info" class="w-4 h-4"></i>
                        <span id="rel-filter-text" class="text-xs font-semibold uppercase">Showing Siblings</span>
                    </div>
                    <button onclick="clearFromFilter()" class="text-blue-500 hover:text-blue-700">
                        <i data-lucide="x" class="w-4 h-4"></i>
                    </button>
                </div>

                <div id="directory-list" class="p-2 space-y-1">
                    <div class="p-8 text-center text-gray-400">Loading family data...</div>
                </div>
            </aside>

            <!-- Content Area (Contact Card) -->
            <section id="contact-panel" class="flex-1 bg-gray-50 overflow-y-auto content-height mobile-hidden p-6 lg:p-12">
                <div id="empty-state" class="h-full flex flex-col items-center justify-center text-gray-400">
                    <i data-lucide="user" class="w-16 h-16 mb-4 opacity-20"></i>
                    <p>Select a person to view contact details</p>
                </div>

                <div id="contact-card" class="hidden max-w-2xl mx-auto bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <!-- Hero Section with Name, ID, Breadcrumbs -->
                    <div id="card-hero" class="p-8 text-white relative transition-colors duration-500">
                        <!-- Henry ID in top right -->
                        <div class="absolute top-6 right-8 text-right">
                            <label class="block text-[10px] font-bold uppercase tracking-widest opacity-70">Henry ID</label>
                            <p id="card-id" class="font-mono font-bold text-sm">11132</p>
                        </div>

                        <!-- Name & Breadcrumbs -->
                        <div class="max-w-[calc(100%-120px)]">
                            <h2 id="card-name" class="text-3xl font-bold leading-tight">John Doe</h2>
                            <div id="card-breadcrumbs" class="flex flex-wrap items-center gap-2 mt-4">
                                <!-- Chips generated here -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-8">
                        <div class="flex justify-end">
                            <button onclick="editOnGithub()" class="text-sm text-gray-500 hover:text-blue-600 flex items-center gap-1 shrink-0">
                                <i data-lucide="edit-3" class="w-4 h-4"></i> Edit
                            </button>
                        </div>

                        <!-- Relationship Shortcut Buttons -->
                        <div class="flex flex-wrap gap-2 mt-4 p-1 bg-gray-50 rounded-xl border border-gray-100">
                            <button onclick="jumpToRel('parents')" class="flex-1 flex items-center justify-center gap-2 py-2 px-3 rounded-lg hover:bg-white hover:shadow-sm text-xs font-semibold text-gray-600 transition">
                                <i data-lucide="users" class="w-4 h-4"></i> Show Parents
                            </button>
                            <button onclick="jumpToRel('siblings')" class="flex-1 flex items-center justify-center gap-2 py-2 px-3 rounded-lg hover:bg-white hover:shadow-sm text-xs font-semibold text-gray-600 transition">
                                <i data-lucide="user-plus" class="w-4 h-4"></i> Show Siblings
                            </button>
                            <button onclick="jumpToRel('children')" class="flex-1 flex items-center justify-center gap-2 py-2 px-3 rounded-lg hover:bg-white hover:shadow-sm text-xs font-semibold text-gray-600 transition">
                                <i data-lucide="baby" class="w-4 h-4"></i> Show Children
                            </button>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-10">
                            <div class="space-y-6">
                                <div>
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Birthday</label>
                                    <p id="card-birthday" class="text-lg font-medium flex items-center gap-2 mt-1 text-gray-800">
                                        <i data-lucide="cake" class="w-5 h-5 text-pink-400"></i>
                                        <span>Not listed</span>
                                    </p>
                                </div>
                                <div id="spouse-section" class="hidden">
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Spouse</label>
                                    <button id="card-spouse-btn" class="text-lg font-medium text-blue-600 flex items-center gap-2 mt-1 hover:underline text-left">
                                        <i data-lucide="heart" class="w-5 h-5 text-red-400"></i>
                                        <span id="card-spouse-name">Spouse Name</span>
                                    </button>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Email Address</label>
                                    <a id="card-email-link" href="#" class="text-lg font-medium text-blue-600 flex items-center gap-2 mt-1 hover:underline">
                                        <i data-lucide="mail" class="w-5 h-5"></i>
                                        <span id="card-email">Not listed</span>
                                    </a>
                                </div>
                            </div>
                            <div class="space-y-6">
                                <div>
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Phone Number</label>
                                    <a id="card-phone-link" href="#" class="text-lg font-medium text-blue-600 flex items-center gap-2 mt-1 hover:underline">
                                        <i data-lucide="phone" class="w-5 h-5"></i>
                                        <span id="card-phone">Not listed</span>
                                    </a>
                                </div>
                                <div>
                                    <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Mailing Address</label>
                                    <div class="flex gap-2 mt-1">
                                        <i data-lucide="map-pin" class="w-5 h-5 text-red-400 shrink-0 mt-1"></i>
                                        <address id="card-address" class="not-italic text-lg text-gray-700">Not listed</address>
                                    </div>
                                    <a id="card-map-link" href="#" target="_blank" class="text-sm text-blue-500 mt-2 inline-block hover:underline font-medium hidden">Open in Maps â†’</a>
                                </div>
                            </div>
                        </div>

                        <div class="mt-12 pt-8 border-t border-gray-50 flex items-center justify-between text-gray-400 text-xs italic">
                            <span>Last verified: <span id="card-updated">Not listed</span></span>
                            <span>Henry System ID</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Filter Modal -->
        <div id="filter-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden p-4">
            <div class="bg-white rounded-xl max-w-sm w-full p-6 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Directory Filters</h3>
                    <button onclick="toggleFilters()" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-2">Show branch from Henry ID</label>
                        <div class="flex gap-2">
                            <input type="text" id="filter-from-input" placeholder="e.g. 13261" class="flex-1 px-3 py-2 border rounded-lg text-sm font-mono focus:ring-2 focus:ring-blue-500 outline-none">
                            <button onclick="clearFromFilter()" class="px-3 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg text-xs font-medium">Clear</button>
                        </div>
                    </div>
                    <div class="pt-4 border-t">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="filter-ancestors" checked onchange="toggleAncestorFilter()" class="w-5 h-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="text-gray-700 font-medium">Hide Ancestors (G1-G4)</span>
                        </label>
                    </div>
                </div>
                <div class="mt-8">
                    <button onclick="applyFilters()" class="w-full py-3 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">Apply Filters</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let familyData = []; 
        const FAMILY_PASSWORD = "sillygoose"; 
        
        // Filter States
        let hideAncestors = true;
        let filterFromId = "";
        let relFilterMode = "branch";
        let selectedPerson = null;

        // Visual Palette
        const COLORS = [
            'bg-blue-600', 'bg-indigo-600', 'bg-emerald-600', 
            'bg-rose-600', 'bg-amber-600', 'bg-violet-600', 'bg-teal-600'
        ];

        function checkPassword() {
            const input = document.getElementById('password-input').value;
            if (input === FAMILY_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-interface').classList.remove('hidden');
                initApp();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        }

        async function initApp() {
            const listContainer = document.getElementById('directory-list');
            try {
                const response = await fetch('family.json', { cache: "no-store" });
                if (!response.ok) throw new Error(`HTTP Error ${response.status}: ${response.statusText}`);
                const text = await response.text();
                familyData = JSON.parse(text);
                renderDirectory();
            } catch (err) {
                console.error("Data load error:", err);
                listContainer.innerHTML = `<div class="p-6 text-center text-red-500"><p class="font-bold">Error loading family.json</p><p class="text-xs mt-2 font-mono">${err.message}</p></div>`;
            }
            lucide.createIcons();
        }

        function renderDirectory(searchTerm = "") {
            const listContainer = document.getElementById('directory-list');
            listContainer.innerHTML = "";
            if (!familyData || !familyData.length) return;

            const alertBox = document.getElementById('rel-filter-alert');
            const alertText = document.getElementById('rel-filter-text');
            if (filterFromId && relFilterMode !== 'branch') {
                alertBox.classList.remove('hidden');
                alertText.textContent = `Showing ${relFilterMode}`;
            } else {
                alertBox.classList.add('hidden');
            }

            const filteredData = familyData.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchTerm.toLowerCase()) || p.id.includes(searchTerm);
                if (searchTerm) return matchesSearch;

                if (!filterFromId) {
                    const isAncestral = p.id.length < 5 && !p.id.includes('s');
                    return hideAncestors ? !isAncestral : true;
                }

                const isSpouse = p.id.includes('s');
                const baseId = isSpouse ? p.id.split('s')[0] : p.id;
                const filterBaseId = filterFromId.includes('s') ? filterFromId.split('s')[0] : filterFromId;

                switch(relFilterMode) {
                    case 'siblings':
                        const parentPrefix = filterBaseId.substring(0, filterBaseId.length - 1);
                        return baseId.startsWith(parentPrefix) && baseId.length === filterBaseId.length;
                    case 'parents':
                        return baseId === filterBaseId.substring(0, filterBaseId.length - 1);
                    case 'children':
                        return baseId.startsWith(filterBaseId) && baseId.length === filterBaseId.length + 1;
                    default:
                        return p.id.startsWith(filterFromId);
                }
            });

            if (searchTerm || relFilterMode !== 'branch') {
                filteredData.sort((a,b) => a.id.localeCompare(b.id));
                filteredData.forEach(p => listContainer.appendChild(createPersonItem(p)));
            } else {
                const sortedData = [...filteredData].sort((a, b) => a.id.length - b.id.length || a.id.localeCompare(b.id));
                if (sortedData.length > 0) {
                    const minLen = sortedData[0].id.length;
                    const rootNodes = sortedData.filter(p => p.id.length === minLen);
                    rootNodes.forEach(node => buildTreeNode(node, filteredData, listContainer));
                }
            }
            updateFilterIndicator();
            lucide.createIcons();
        }

        function buildTreeNode(person, allData, container) {
            const isSpouse = person.id.includes('s');
            const children = allData.filter(child => !child.id.includes('s') && child.id.startsWith(person.id) && child.id.length === person.id.length + 1);
            const spouses = allData.filter(s => s.id.startsWith(person.id + 's'));

            if (children.length > 0 || spouses.length > 0) {
                const details = document.createElement('details');
                details.className = "group";
                details.open = person.id.length < 7;
                const summary = document.createElement('summary');
                summary.className = "flex items-center gap-2 p-2 hover:bg-gray-50 rounded-lg cursor-pointer transition";
                summary.innerHTML = `<i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 group-open:rotate-90"></i>
                    <span class="font-medium text-gray-800">${person.name}</span>
                    <span class="text-[10px] text-gray-400 font-mono ml-auto">${person.id}</span>`;
                summary.onclick = (e) => { if (!e.target.closest('i')) selectPerson(person); };
                const childBox = document.createElement('div');
                childBox.className = "henry-indent mt-1 space-y-1";
                details.appendChild(summary);
                details.appendChild(childBox);
                container.appendChild(details);
                spouses.forEach(s => childBox.appendChild(createPersonItem(s)));
                children.forEach(c => buildTreeNode(c, allData, childBox));
            } else {
                container.appendChild(createPersonItem(person));
            }
        }

        function createPersonItem(p) {
            const isSpouse = p.id.includes('s');
            const div = document.createElement('div');
            div.className = "flex items-center justify-between p-2 hover:bg-blue-50 hover:text-blue-700 rounded-lg cursor-pointer group transition";
            div.innerHTML = `<div class="flex items-center gap-2">
                <i data-lucide="${isSpouse ? 'link' : 'user'}" class="w-3 h-3 ${isSpouse ? 'text-pink-400' : 'text-gray-300'}"></i>
                <span class="text-sm font-medium">${p.name}</span>
            </div><span class="text-[10px] text-gray-400 font-mono">${p.id}</span>`;
            div.onclick = () => selectPerson(p);
            return div;
        }

        function selectPerson(p) {
            selectedPerson = p;
            if (window.innerWidth < 768) closeContact(false);
            
            const card = document.getElementById('contact-card');
            const hero = document.getElementById('card-hero');
            const empty = document.getElementById('empty-state');
            
            empty.classList.add('hidden');
            card.classList.remove('hidden');
            
            // Random color for hero
            const colorClass = COLORS[Math.floor(Math.random() * COLORS.length)];
            hero.className = `p-8 text-white relative transition-colors duration-500 ${colorClass}`;

            document.getElementById('card-name').textContent = p.name;
            document.getElementById('card-id').textContent = p.id;
            document.getElementById('card-birthday').querySelector('span').textContent = p.birthday || "Not listed";
            document.getElementById('card-phone').textContent = p.phone || "Not listed";
            document.getElementById('card-phone-link').href = `tel:${p.phone}`;
            document.getElementById('card-email').textContent = p.email || "Not listed";
            document.getElementById('card-email-link').href = p.email ? `mailto:${p.email}` : "#";
            document.getElementById('card-address').textContent = p.address || "Not listed";
            
            const mapLink = document.getElementById('card-map-link');
            if (p.address) {
                mapLink.classList.remove('hidden');
                mapLink.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(p.address)}`;
            } else mapLink.classList.add('hidden');
            
            document.getElementById('card-updated').textContent = p.updated || "Not listed";

            renderBreadcrumbs(p);

            const spouseSection = document.getElementById('spouse-section');
            const baseId = p.id.includes('s') ? p.id.split('s')[0] : p.id;
            const spouseId = p.id.includes('s') ? baseId : baseId + 's';
            const spouse = familyData.find(f => f.id === spouseId || f.id === spouseId + '1'); 
            
            if (spouse) {
                spouseSection.classList.remove('hidden');
                document.getElementById('card-spouse-name').textContent = spouse.name;
                document.getElementById('card-spouse-btn').onclick = () => selectPerson(spouse);
            } else {
                spouseSection.classList.add('hidden');
            }
            lucide.createIcons();
        }

        function renderBreadcrumbs(person, showFull = false) {
            const container = document.getElementById('card-breadcrumbs');
            container.innerHTML = "";
            const baseId = person.id.includes('s') ? person.id.split('s')[0] : person.id;
            const ancestors = [];
            for (let i = 1; i < baseId.length; i++) {
                const ancestor = familyData.find(f => f.id === baseId.substring(0, i));
                if (ancestor) ancestors.push(ancestor);
            }

            let displayAncestors = ancestors;
            const threshold = 2;

            if (!showFull && ancestors.length > threshold) {
                // "Show all" chip
                const allChip = document.createElement('button');
                allChip.className = "breadcrumb-chip";
                allChip.textContent = "Show all";
                allChip.onclick = (e) => {
                    e.stopPropagation();
                    renderBreadcrumbs(person, true);
                };
                container.appendChild(allChip);
                container.appendChild(createArrow());
                
                // Show only last 2
                displayAncestors = ancestors.slice(-threshold);
            }

            displayAncestors.forEach((ancestor, index) => {
                const chip = document.createElement('button');
                chip.className = "breadcrumb-chip";
                chip.textContent = ancestor.name;
                chip.onclick = () => selectPerson(ancestor);
                container.appendChild(chip);
                container.appendChild(createArrow());
            });

            // Current Person (Plain Text)
            const currentName = document.createElement('span');
            currentName.className = "text-xs font-bold opacity-90";
            currentName.textContent = person.name;
            container.appendChild(currentName);
            lucide.createIcons();
        }

        function createArrow() {
            const arrow = document.createElement('i');
            arrow.setAttribute('data-lucide', 'chevron-right');
            arrow.className = "w-3 h-3 text-white opacity-40";
            return arrow;
        }

        function jumpToRel(type) {
            if (!selectedPerson) return;
            let baseId = selectedPerson.id.includes('s') ? selectedPerson.id.split('s')[0] : selectedPerson.id;
            filterFromId = baseId;
            relFilterMode = type;
            document.getElementById('filter-from-input').value = baseId;
            renderDirectory();
            if (window.innerWidth < 768) closeContact(true);
        }

        function closeContact(toList) {
            if (toList) {
                document.getElementById('sidebar').classList.remove('mobile-hidden');
                document.getElementById('contact-panel').classList.add('mobile-hidden');
                document.getElementById('mobile-back').classList.add('hidden');
            } else {
                document.getElementById('sidebar').classList.add('mobile-hidden');
                document.getElementById('contact-panel').classList.remove('mobile-hidden');
                document.getElementById('mobile-back').classList.remove('hidden');
            }
        }

        function handleSearch() { renderDirectory(document.getElementById('search-input').value.trim()); }
        function toggleFilters() { document.getElementById('filter-modal').classList.toggle('hidden'); }
        function applyFilters() { 
            filterFromId = document.getElementById('filter-from-input').value.trim();
            relFilterMode = "branch";
            hideAncestors = document.getElementById('filter-ancestors').checked;
            toggleFilters(); 
            renderDirectory(); 
        }
        function clearFromFilter() { 
            document.getElementById('filter-from-input').value = ""; 
            filterFromId = ""; 
            relFilterMode = "branch";
            renderDirectory(); 
        }
        function updateFilterIndicator() { 
            document.getElementById('filter-indicator').classList.toggle('hidden', !filterFromId && hideAncestors); 
        }
        function toggleAncestorFilter() { hideAncestors = document.getElementById('filter-ancestors').checked; }
        function editOnGithub() { window.open("https://github.com/", '_blank'); }
        document.getElementById('password-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
