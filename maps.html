<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Map Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #map { height: calc(100vh - 64px); width: 100%; z-index: 1; }
        .custom-popup .leaflet-popup-content-wrapper { border-radius: 12px; padding: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .custom-popup .leaflet-popup-content { margin: 8px; width: auto !important; min-width: 200px; }
        .loading-overlay { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden">

    <header class="h-16 bg-white border-b flex items-center justify-between px-6 z-10 relative shadow-sm">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 hover:bg-gray-100 rounded-full transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="font-bold text-xl">Family Map</h1>
        </div>
        <div id="status-text" class="text-sm text-gray-500 font-medium tracking-tight">Initializing...</div>
    </header>

    <main class="relative">
        <div id="map"></div>
        <div id="loader" class="loading-overlay absolute inset-0 z-20 flex flex-col items-center justify-center">
            <div class="w-12 h-12 border-4 border-slate-900 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-bold text-slate-900 text-lg">Loading Map Data...</p>
            <p id="progress-text" class="text-sm text-gray-500 mt-2">Checking cached locations...</p>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let familyData = [];
        const markers = [];

        // --- AUTH CHECK ---
        if (sessionStorage.getItem('family_auth') !== 'true') {
            location.href = 'index.html';
        }

        async function init() {
            lucide.createIcons();
            map = L.map('map').setView([39.8283, -98.5795], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

            try {
                const response = await fetch('family.json', { cache: "no-store" });
                familyData = await response.json();
                processAddresses();
            } catch (err) {
                document.getElementById('progress-text').textContent = "Error loading family.json";
            }
        }

        async function processAddresses() {
            const geocodedPeople = familyData.filter(p => p.address && p.address.trim() !== "");
            const geoCache = JSON.parse(localStorage.getItem('family_geo_cache') || '{}');
            
            // Group people by shared address string
            const addressGroups = {};
            geocodedPeople.forEach(person => {
                const addr = person.address.trim();
                if (!addressGroups[addr]) addressGroups[addr] = [];
                addressGroups[addr].push(person);
            });

            const addresses = Object.keys(addressGroups);
            const total = addresses.length;
            let count = 0;

            for (const addr of addresses) {
                count++;
                const people = addressGroups[addr];
                
                // Check Cache
                const cachedCoords = geoCache[addr];
                if (cachedCoords) {
                    addMarker(people, cachedCoords, addr);
                    document.getElementById('progress-text').textContent = `Loaded cached address ${count} of ${total}`;
                    continue;
                }

                // Fallback to Geocoding
                document.getElementById('progress-text').textContent = `Searching address ${count} of ${total}`;
                try {
                    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(addr)}&limit=1`;
                    const res = await fetch(url, { headers: { 'User-Agent': 'FamilyDirPlotter' } });
                    const data = await res.json();
                    if (data && data.length > 0) {
                        const coords = { lat: data[0].lat, lon: data[0].lon };
                        addMarker(people, coords, addr);
                        geoCache[addr] = coords;
                        localStorage.setItem('family_geo_cache', JSON.stringify(geoCache));
                    }
                } catch (e) {}

                await new Promise(r => setTimeout(r, 1200));
            }

            document.getElementById('loader').classList.add('hidden');
            document.getElementById('status-text').textContent = `${markers.length} locations mapped`;
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        function addMarker(people, coords, address) {
            const marker = L.marker([coords.lat, coords.lon]).addTo(map);
            
            // Create a list of names for the popup
            const nameList = people.map(p => `
                <div class="flex items-center justify-between gap-4 py-1.5 border-b border-gray-100 last:border-0">
                    <div>
                        <p class="font-bold text-slate-900">${p.name}</p>
                        <p class="text-[10px] text-blue-600 font-mono">ID: ${p.id}</p>
                    </div>
                </div>
            `).join('');

            const popupContent = `
                <div class="custom-popup">
                    <div class="mb-3">
                        <label class="text-[9px] font-bold uppercase tracking-widest text-gray-400 block mb-1">Address</label>
                        <p class="text-xs text-gray-700 font-medium leading-relaxed">${address}</p>
                    </div>
                    
                    <div class="max-h-40 overflow-y-auto mb-4 bg-gray-50 rounded-lg p-2 border border-gray-100">
                        <label class="text-[9px] font-bold uppercase tracking-widest text-gray-400 block mb-1">Residents</label>
                        ${nameList}
                    </div>
                    
                    <a href="index.html" class="block w-full text-center bg-slate-900 text-white py-2.5 rounded-lg text-xs font-bold hover:bg-black transition-colors shadow-lg">
                        View Directory Profile
                    </a>
                </div>`;
                
            marker.bindPopup(popupContent);
            markers.push(marker);
        }

        window.onload = init;
    </script>
</body>
</html>
