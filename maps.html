<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Map Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #map { height: calc(100vh - 64px); width: 100%; z-index: 1; }
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50 overflow-hidden">

    <!-- Header -->
    <header class="h-16 bg-white border-b flex items-center justify-between px-6 z-10 relative">
        <div class="flex items-center gap-4">
            <a href="index.html" class="p-2 hover:bg-gray-100 rounded-full transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <h1 class="font-bold text-xl">Family Map</h1>
        </div>
        <div id="status-text" class="text-sm text-gray-500 font-medium">
            Initializing map...
        </div>
    </header>

    <main class="relative">
        <!-- Map Element -->
        <div id="map"></div>

        <!-- Loading Overlay -->
        <div id="loader" class="loading-overlay absolute inset-0 z-20 flex flex-col items-center justify-center">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
            <p class="font-bold text-gray-700">Mapping family locations...</p>
            <p id="progress-text" class="text-sm text-gray-500 mt-2">Checking addresses...</p>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let familyData = [];
        const markers = [];

        async function init() {
            lucide.createIcons();
            
            // Initialize Map
            map = L.map('map').setView([39.8283, -98.5795], 4); // Default to US Center
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            try {
                const response = await fetch('family.json');
                familyData = await response.json();
                processAddresses();
            } catch (err) {
                console.error("Load error:", err);
                document.getElementById('progress-text').textContent = "Error loading family.json";
                document.getElementById('progress-text').className = "text-red-500";
            }
        }

        /**
         * Nominatim requires a 1-second delay between requests.
         * We loop through the data and geocode one by one.
         */
        async function processAddresses() {
            const geocodedPeople = familyData.filter(p => p.address && p.address.trim() !== "");
            const total = geocodedPeople.length;
            let count = 0;

            if (total === 0) {
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('status-text').textContent = "No addresses found";
                return;
            }

            for (const person of geocodedPeople) {
                count++;
                document.getElementById('progress-text').textContent = `Geocoding ${count} of ${total}: ${person.name}`;
                
                try {
                    // Try to geocode
                    const coords = await geocodeAddress(person.address);
                    if (coords) {
                        addMarker(person, coords);
                    }
                } catch (e) {
                    console.warn(`Could not find address for ${person.name}`);
                }

                // Required delay for Nominatim API (1 second)
                if (count < total) {
                    await new Promise(resolve => setTimeout(resolve, 1100));
                }
            }

            // Finish up
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('status-text').textContent = `${markers.length} family members mapped`;
            
            // Adjust map to fit all markers
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        async function geocodeAddress(address) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}&limit=1`;
            const response = await fetch(url, {
                headers: { 'User-Agent': 'FamilyDirectoryApp/1.0' }
            });
            const data = await response.json();
            if (data && data.length > 0) {
                return {
                    lat: parseFloat(data[0].lat),
                    lon: parseFloat(data[0].lon)
                };
            }
            return null;
        }

        function addMarker(person, coords) {
            const marker = L.marker([coords.lat, coords.lon]).addTo(map);
            
            const popupContent = `
                <div class="p-2 custom-popup">
                    <h3 class="font-bold text-lg text-gray-900">${person.name}</h3>
                    <p class="text-xs text-blue-600 font-mono mb-2">Henry ID: ${person.id}</p>
                    <p class="text-sm text-gray-600 mb-3">${person.address}</p>
                    <a href="index.html" class="block w-full text-center bg-blue-600 text-white py-2 rounded-lg text-xs font-bold hover:bg-blue-700 transition">
                        View Full Profile
                    </a>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            markers.push(marker);
        }

        window.onload = init;
    </script>
</body>
</html>
